<!doctype html>
<html>
<head>
    <title>Imageboard 2020</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/fonts.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Thoughts</h1>
        <main>
            <h2 class="subheading">{{ heading }}</h2>
            <form>
                <input v-modal="title" type="text" name="title" placeholder="Title">
                <input v-modal="desc" type="text" name="desc" placeholder="Description">
                <input v-modal="username" type="text" name="username" placeholder="Username">
                <label for="file">Choose a file</label>
                <input @change="handleChange" type="file" name="file" id="file" accept="image/*">
                <button @click="handleClick">Submit</button>
            </form>
            <div class="ibd-container" v-if='images.length > 0'> <!-- pass an expression in the string -->
                <div class="ibd-item" v-for='latestImgs in images'>
                    <div class="overlay"></div>
                    <div class="img">
                        <img :src="latestImgs.url" :alt="latestImgs.title" />
                    </div>
                    <div class="img-title">
                        <h4>{{ latestImgs.title }}</h4>
                    </div>  
                </div>
            </div>
            <div v-else>No images to display.</div>
        </main>
    </div>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
